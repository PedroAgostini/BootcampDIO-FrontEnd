<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Input Types</h1>
    <form action="">
        <label>Texto:</label> <input type="text" /> <br>
        <label>Number:</label> <input type="number" min="0" step="2" max="99" /> <br>
        <label>Range:</label> <input type="range" min="0" max="100" value="100"/> <br>
        <label>Color:</label> <input type="color" /> <br>
        <label>Email:</label> <input type="email" /> <br>
        <label>URL:</label> <input type="url" /> <br>
        <label>File:</label> <input type="file" multiple /> <br>
        <label>Image:</label> <input type="image" /> <br>
        <label>Password:</label> <input type="password" /> <br>
        <label>Search</label> <input type="search"> <br>
        <label>Date</label> <input type="date" /> <br>
        <label>Week:</label> <input type="week" /> <br> <!--No Firefox não funciona-->
        <label>Month:</label> <input type="month" /> <br> <!--No Firefox não funciona-->
        <label>Checkbox:</label> <input type="checkbox" /> </label> <input type="checkbox" /><br>
        <label>Radio:</label> <input type="radio" name="aceita" /> </label> <input type="radio" name="aceita" /> <br>
        <label>Hidden:</label> <input type="hidden" /> <br>
        <label>Button:</label> <input type="submit" value="Enviar" /> <br>
    </form>

    <h3>Veja mais em: <a href="https://w3schools.com/tags/tag_input.asp">W3Schools</a></h3>
</body>
</html>
